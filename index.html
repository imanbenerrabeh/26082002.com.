<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My daily notes</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;max-width:760px;margin:40px auto;padding:0 16px;line-height:1.45;color:#111}
    pre,code{font-family:monospace;background:#f6f6f6;padding:2px 6px;border-radius:4px}
    header{margin-bottom:1.2rem}
    footer{margin-top:2rem;color:#666;font-size:.9rem}
  </style>
</head>
<body>
  <header>
    <h1>Daily text-only page</h1>
    <p>Short subtitle / date</p>
  </header>

  <main>
    <article>
      <h2>Today's entry</h2>
      <p>Write your daily text here. This site is plain HTML — to update, edit <code>index.html</code> on GitHub.</p>
    </article>
  </main>

  <footer>
    <p>Made with GitHub Pages • <span id="updated"></span></p>
    <script>document.getElementById('updated').textContent = 'Last edited: ' + new Date().toLocaleString();</script>
  </footer>
</body>
</html>
